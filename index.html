<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Han Jung-su — NFT artist and poet. Discover Han's work and connect through various platforms." />
  <title>Han Jung-su — Links</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      padding: 40px;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .info {
      flex: 1 1 300px;
    }

    .info h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .info p {
      color: #aaa;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      border-radius: 10px;
      padding: 14px 20px;
      margin-bottom: 12px;
      color: white;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #333;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .preview {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .preview img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <h1>Han Jung-su</h1>
      <p>
        Punk #0858. Artist and poet within the NFT space.<br />
        His work draws on his relationship to femininity, emotion, and identity.
      </p>
      <div class="buttons">
        <a href="https://opensea.io/..." class="btn"><img src="icon1.svg" alt="OpenSea" />Shop NFTs on OpenSea</a>
        <a href="https://superrare.com/..." class="btn"><img src="icon2.svg" alt="SuperRare" />Shop NFTs on SuperRare</a>
        <a href="https://shop.com" class="btn"><img src="icon3.svg" alt="Shop Prints" />Shop Prints</a>
        <a href="https://portfolio.com" class="btn"><img src="icon4.svg" alt="Portfolio" />My Portfolio</a>
        <a href="https://discord.com/..." class="btn"><img src="icon5.svg" alt="Discord" />Join Discord</a>
      </div>
    </div>
    <div class="preview">
      <img src="yourart.jpg" alt="NFT artwork by Han Jung-su" />
    </div>
  </div>
</body>
</html>
